apply plugin: 'com.android.application'

task executeScript(type:Exec) {
	commandLine 'src/main/c/buildall'
}

android {
	compileSdkVersion 22
	buildToolsVersion "22.0.1"

	defaultConfig {
		applicationId "net.teknoraver.andhrystone"
		minSdkVersion 10
		targetSdkVersion 22
		versionCode 4
		versionName "1.3"
	}
	buildTypes {
		release {
			minifyEnabled true
		}
	}
}

task buildBin(type: Exec) {
	commandLine 'src/main/c/buildall'
}

dependencies {
	compile fileTree(dir: 'libs', include: ['*.jar'])
}

preBuild.dependsOn(buildBin)
