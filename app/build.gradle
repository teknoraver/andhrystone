apply plugin: 'com.android.application'

android {
	compileSdkVersion 23
	buildToolsVersion "23.0.3"

	defaultConfig {
		applicationId "net.teknoraver.andhrystone"
		minSdkVersion 10
		targetSdkVersion 10
		versionCode 9
		versionName "1.6.1"
	}
	buildTypes {
		release {
			minifyEnabled true
		}
	}
}

task buildBin(type: Exec) {
	commandLine 'src/main/c/buildall'
}

dependencies {
	compile fileTree(dir: 'libs', include: ['*.jar'])
}

preBuild.dependsOn(buildBin)
